<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Odin Library</title>
        <meta  charset="utf-8">
        <link rel="stylesheet" href=".//style.css">
    </head>
    <script src=".//main.js" defer></script>
    <body>
        <header>
            <h1>Books on Books on books</h1>
        </header>
        <main>
            <form action="" onsubmit="return false">
                <fieldset>
                    <legend>New Book Entry</legend>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <label for="pageCount">Pages:</label>
                    <input type="number" id="pageCount" name="pageCount" required> 
                </fieldset>
                <fieldset>
                    <legend>Read Status</legend>
                        <label>
                            <input type="radio" id="completed" name="completed" value="Read"> Read
                        </label>
                        <label>
                            <input type="radio" id="notCompleted" name="completed" value="Not Read"> Not  Read
                        </label>
                </fieldset>
                <button type="submit" class="submit">Submit</button>
            </form>
        </main>
        <section>
            <h2>Library Book List:</h2>
        </section>
        <section id="catalogue"></section>
    </body>
</html>
